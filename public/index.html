<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Search</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background-color: #393963;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #5f52d5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4a3db7;
    }

    #weather {
      margin-top: 20px;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      color: #00ff88;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Search</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather">Weather will appear here.</div>
  </div>

  <script>
    const API_KEY = '5b07060627da1ce16874beb3a8a245a9'; // Replace with your OpenWeatherMap API key

    function getWeather() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Log location
            fetch('/log-location', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name, latitude: lat, longitude: lon })
            }).catch(err => console.error('Logging failed:', err));

            // Get weather
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`)
              .then(res => res.json())
              .then(data => {
                if (data.main) {
                  document.getElementById('weather').innerHTML = `
                    Location: ${data.name}<br>
                    Temperature: ${data.main.temp} Â°C<br>
                    Condition: ${data.weather[0].description}<br>
                    Wind: ${data.wind.speed} m/s
                  `;
                } else {
                  document.getElementById('weather').innerHTML = 'Could not fetch weather.';
                }
              })
              .catch(() => {
                document.getElementById('weather').innerHTML = 'Could not fetch weather.';
              });
          },
          error => {
            alert("Location error: " + error.message);
          }
        );
      } else {
        alert("Geolocation is not supported.");
      }
    }
  </script>
</body>
</html>
